<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Par ou Ímpar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Par ou Ímpar</h1>
        <div class="game">
            <label for="choice">Escolha:</label>
            <select id="choice">
                <option value="par">Par</option>
                <option value="impar">Ímpar</option>
            </select>
            <br>
            <label for="number">Digite um número (0-5):</label>
            <input type="number" id="number" min="0" max="5" required>
            <br>
            <button onclick="playGame()">Jogar</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
